<html>
	<head>
		<title>Schoogle</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="static/Schoogle_Home.css">
		<script>var api_port = {{ api_port }};</script>
		<script type="text/javascript" src="static/Schoogle_Home.js"></script>
	</head>

	<body>
		<main>
		<section class="search_form">
			<br>
			<h2 class="Logo"><button id ="homeButton" style="background: url('https://cdn.dribbble.com/users/2047304/screenshots/4196166/schoogle.png')">Schoogle!</button></h2>
			<p class="SearchBar">
			<input type="text" id="searchBar" placeholder="e.g. carleton college,boston college">
			<button id="searchButton">Find Schools</button>
			<button id="compareButton">Compare</button>
			</p>

			<p class="blank_row"><br><br></p>

			<p class="advanced">
				<button id="advanced">Advanced Option</button>
				<table id="advanced_search_table" align="center"></table>
			</p>

			<p class="results_table">
			<table id="results_table" align="center"></table>
			<button id="returnResultsButton" align="center"> Return to Results</button>
			</p>
		</section>
	</main>
	</body>
</html>
